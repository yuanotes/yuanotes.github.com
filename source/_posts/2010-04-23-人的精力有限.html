<p>以前看了张颐武的围脖，联想到的。记不起来哪一条了，他的微博实在太多。</p>

<p>做事没什么大小之分，人的精力是有限的。注重于“大”的人就没有精力去处理“小”的事情了，相反，注重于“小”的人没那么多精力处理大事情。一个人为一些小事斤斤计较半天，一看就是最近闲得慌的。</p>

<p>有句话一直不明白，现在能理解了：<strong>不要和傻逼争论，结果只能是他把你拉到跟他一个程度，然后把你打败。</strong></p>
