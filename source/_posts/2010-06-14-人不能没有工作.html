<p>今天没事又翻看了一下罗素的《幸福之路》，看到其中关于工作的章节时，发现前些天那么茫然的原因。</p>

<p>当我们没有了工作的时候，或者是没有了固定安排给自己的事情时，我们就容易空虚。工作，或者是固定的学习，能够帮人们摆脱无聊，甚至能够让人从中得到快乐和成就感。</p>

<p>我终于理解了为什么小时候思想品德书上有个人去职在家每天就搬砖头玩，无聊啊，没网上没书看，搞不好还得个什么痴呆症之类的。</p>
